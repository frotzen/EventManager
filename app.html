<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Event Manager: A Coding Challenge</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <!-- DevIcons -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/site.css" />
  </head>

  <!-- onload event with JS function call
        unlike EventListener, this function
        needs () on the end-->
  <body onload="buildDropDown()">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><img src="/img/EB_LogoWhite.png" height="30" />&nbsp;Event
            Manager</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon-eb"
              ><i class="bi bi-list"></i
            ></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-end">
              <li class="nav-item">
                <a class="nav-link" href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/app.html"
                  >The App</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/code.html">The Code</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="https://github.com/frotzen/EventManager"
                  >The Repo</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://elwinbeall.netlify.app/#about"
                  >About</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://elwinbeall.netlify.app/#blog"
                  >Blog</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="content container">
      <div class="row">
        <div class="col-6">
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Pick a location
            </button>
            <div id="eventDropDown">
              <!-- Template for events -->
            </div>
          </div>
          <table class="table table-striped mt-2">
            <tr>
              <th id="statsHeader" colspan="2">Stats For All Events</th>
            </tr>
            <tr>
              <td>Total Attendance</td>
              <td id="total">0</td>
            </tr>
            <tr>
              <td>Average Attendance</td>
              <td id="average">0</td>
            </tr>
            <tr>
              <td>Most Attendance</td>
              <td id="most">0</td>
            </tr>
            <tr>
              <td>Least Attendance</td>
              <td id="least">0</td>
            </tr>
          </table>
        </div>
      </div>
      <div class="row border-top border-2">
        <div class="col-12 mt-2">
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#eventModal"
          >
            Add Event
          </button>
          <!-- make table responsive for mobile -->
          <div class="table-responsive mt-2">
            <table class="table table-striped">
              <thead class="table-primary">
                <tr>
                  <th>Event Name</th>
                  <th>City</th>
                  <th>State</th>
                  <th>Attendance</th>
                  <th>Event Date</th>
                </tr>
              </thead>
              <tbody id="eventData">
                <!-- template data inserted here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer container-fluid py-3">
      <div class="container">
        <div class="row row-cols-1 row-cols-lg-3 align-items-center">
          <div class="col text-center text-start text-lg-start">
            &copy;
            <script>
              document.write(new Date().getFullYear());
            </script>
            Elwin Beall
          </div>
          <div class="col text-center">
            <img src="/img/EB_LogoWhite.png" height="24" />
          </div>
          <div class="col text-center text-lg-end">
            <a href="https://www.linkedin.com/in/elwin-beall/"
              ><i class="bi bi-linkedin socialIcons"></i
            ></a>
            <a href="https://twitter.com/frotzen"
              ><i class="bi bi-twitter socialIcons"></i
            ></a>
            <a href="https://github.com/frotzen"
              ><i class="bi bi-github socialIcons"></i
            ></a>
          </div>
        </div>
      </div>
    </footer>

    <!-- add event modal -->
    <div id="eventModal" class="modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Event</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- FORM for MODAL-->
            <form id="newEventForm" class>
              <div class="mt-2">
                <label class="form-label" for="newEventName">Event Name</label>
                <input
                  id="newEventName"
                  class="form-control"
                  type="text"
                  placeholder="Enter Event Name"
                  required
                />
                <div class="mt-2">
                  <label class="form-label" for="newEventCity">City</label>
                  <input
                    id="newEventCity"
                    class="form-control"
                    type="text"
                    placeholder="Enter Event City"
                    required
                  />
                </div>
                <div class="mt-2">
                  <label class="form-label" for="newEventState">State</label>
                  <select class="form-control" id="newEventState">
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                  </select>
                </div>
                <div class="mt-2">
                  <label class="form-label" for="newEventAttendance"
                    >Attendance</label
                  >
                  <input
                    id="newEventAttendance"
                    class="form-control"
                    type="number"
                    value="0"
                    required
                  />
                </div>
                <div class="mt-2">
                  <label class="form-label" for="newEventDate">Date</label>
                  <input
                    id="newEventDate"
                    class="form-control"
                    type="date"
                    required
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              id="btnSave"
              data-bs-dismiss="modal"
              type="button"
              onclick="saveEventData()"
              class="btn btn-primary"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Page Templates -->

    <template id="cityDD-template">
      <li><a class="dropdown-item" onclick="getEvents(this)"></a></li>
    </template>
    <template id="eventData-template">
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </template>

    <!-- End Page Templates -->

    <!-- Bootstrap JS -->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="/js/site.js"></script>
  </body>
</html>
